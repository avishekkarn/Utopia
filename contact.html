<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopia - Contact</title>
    <meta name="author" content="Avishek Karn">
    <meta name="description" content="Get in touch with Avishek Karn">
    
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/style-contact.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="javascripts/contact.js" defer></script>
</head>

<body>
    <!-- Header (Same as Other Pages) -->
    <header>
        <div class="header-container">
            <h1 class="site-title">Utopia!</h1>

            <div class="nav-profile-container">
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="poems.html">Poems</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </nav>

                <!-- Profile Picture (Right Corner) -->
                <div class="profile">
                    <img src="photos/profile-pic.jpg" class="profile-img">
                    <div class="profile-text">
                        <p>Avishek Karn</p>
                        <p>Siraha, Nepal</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <!-- Left Side: Contact Form -->
            <div class="contact-form">
                <h2>Contact Me</h2>
                <p>Feel free to reach out. I’d love to hear from you!</p>

                <form id="contact-form">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <input type="text" id="subject" placeholder="Subject" required>
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>

                <p id="form-status" class="form-status"></p>
            </div>

            <!-- Right Side: Contact Details -->
            <div class="contact-info">
                <h3>Connect with Me</h3>
                <p>📍 Siraha, Nepal</p>
                <p>📧 <a href="mailto:avishekkarn@example.com">avishekkarn@example.com</a></p>
                <p>🔗 <a href="https://github.com/avishekkarn" target="_blank">GitHub</a></p>
                <p>🔗 <a href="https://linkedin.com/in/avishekkarn" target="_blank">LinkedIn</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>All Rights Reserved. &copy; 2025 | Design by <strong>Avishek Karn</strong></p>
    </footer>
</body>

</html>
